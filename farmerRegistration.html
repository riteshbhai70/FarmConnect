<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}"); /* Ensure the background image exists */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            color: #333;
        }

        /* Container for the registration form */
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .flash-message {
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Farmer Registration</h2>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="/farmerRegistration" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="password" required>
            </div>
            <div class="form-group">
                <input type="text" name="farm_name" placeholder="Farm Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="farm_location" placeholder="Farm Location" required>
            </div>
            <div class="form-group">
                <input type="text" name="crop_type" placeholder="Type of Crops Grown" required>
            </div>
            <input type="submit" value="Register as Farmer">
        </form>
    </div>

</body>
</html>
