<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}"); /* Ensure this points to your background image */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            color: #333;
        }

        /* Container for the login form */
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            color: #6c63ff; /* Soft purple */
            margin-bottom: 30px;
        }

        /* Styling for the input fields */
        input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        /* Change the input text color */
        input[type="email"], input[type="password"] {
            background-color: #f1f1f1;
            color: #333;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            background-color: #e0e0e0;
            border-color: #6c63ff;
            color: #333;
        }

        /* Styling for the submit button */
        input[type="submit"] {
            background-color: #6c63ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #594ae2; /* Darker shade of purple */
        }

        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Farmer Login</h2>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-message">
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <input type="submit" value="Login as Farmer" onclick="window.location.href='farmerDashboard.html';">
        
    </div>

</body>
</html>
