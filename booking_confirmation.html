<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}"); /* Ensure path is correct */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Booking Confirmation</h2>
        <p>Thank you, <strong>{{ customer_name }}</strong>, for booking <strong>{{ crop_name }}</strong>!</p>
        <p>We will process your order shortly. You will receive further updates on your booking soon.</p>

        <a href="/customerDashboard" class="btn btn-primary">Back to Dashboard</a>
    </div>

</body>
</html>
